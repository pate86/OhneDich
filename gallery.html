<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Gallery ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4b0018, #800020);
      font-family: 'Courier New', Courier, monospace;
      color: red;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 50, 0.7);
      margin: 30px auto;
      max-width: 1000px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(255, 0, 50, 0.4);
      }
      to {
        box-shadow: 0 0 40px rgba(255, 100, 150, 0.9);
      }
    }

    .title {
      font-size: 1.8em;
      font-weight: bold;
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      from {
        text-shadow: 0 0 5px red;
      }
      to {
        text-shadow: 0 0 15px pink, 0 0 20px red;
      }
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      max-height: 75vh;
      overflow-y: auto;
      padding-right: 10px;
      scroll-behavior: smooth;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 50, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 50, 0.7);
    }

    .memory-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2em;
      color: pink;
      text-decoration: none;
      font-weight: bold;
    }

    .memory-link:hover {
      color: crimson;
    }

    .star, .heart {
      position: fixed;
      z-index: 0;
    }

    .star {
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    .heart {
      top: -50px;
      font-size: 24px;
      color: pink;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Scrollbar Styling (optional) */
    .gallery::-webkit-scrollbar {
      width: 8px;
    }

    .gallery::-webkit-scrollbar-thumb {
      background: crimson;
      border-radius: 4px;
    }

    .gallery::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>

  <!-- Herz-Regen -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      heart.innerText = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Sterne
    function createStars(num) {
      for (let i = 0; i < num; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (1 + Math.random() * 3) + "s";
        document.body.appendChild(star);
      }
    }
    createStars(80);
  </script>
